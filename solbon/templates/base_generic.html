<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Фотограф @solbon</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">

    <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>

</head>
<body {{ background_color|safe }} background="{{ background_photo}}">

    <div class="header">
        <span class="background">

        </span>
        <div class="title">
            <span class="big_title">@solbonmukholzoev</span>
            <span class="small_title">Photografer</span>
        </div>
        <div class="menu">
            <a href="javascript:ContactsShow()">Contacts</a>
        </div>

    </div>

    <div class="content">
        {% block content %}

        <div onclick="javascript:ContactsClose()" class="window" id="Contacs">
            <div class="content">

                <div class="photo"><img src="{% static 'photos/solbon.jpg' %}"></div>

                <p>Солбон Мухолзоев</p>

                <div class="contacts">
                    instagram: @solbonmukholzoev<br>
                    tel: +7(924)016-38-88<br>
                    adres: Buriatiya, Ulan-Ude
                </div>

            </div>
        </div>

        <img src="{{ background_photo}}" class="mainPhoto">
        {% endblock %}
    </div>

    <div class="footer">
        {{ photos|safe }}
    </div>
</body>

<script>
    $(document).ready(function(){
        //Скрыть PopUp при загрузке страницы
        ContactsClose();
    });
    //Функция отображения PopUp
    function ContactsShow(){
        $("#Contacs").show();
    }
    //Функция скрытия PopUp
    function ContactsClose(){
        $("#Contacs").hide();
    }
</script>

</html>
